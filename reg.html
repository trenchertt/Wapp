<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wapp — Coming Soon</title>
  <link rel="stylesheet" href="reg.css" />
</head>
<body>
  <main class="container">
    <section class="hero card">
      <div class="logo">
        <div class="logo-mark">W</div>
        <div>
          <div class="logo-title">Wapp</div>
          <div class="logo-sub">Launching soon</div>
        </div>
      </div>
      <h1 data-en="Get early access to Wapp" data-uk="Отримайте ранній доступ до Wapp">
        Get early access to Wapp
      </h1>
      <p class="lead"
         data-en="A small & focused app to simplify your daily workflow. Pre-register now and we'll notify you when we launch."
         data-uk="Невеликий і зручний додаток, щоб спростити ваш щоденний робочий процес. Зареєструйтеся зараз, і ми повідомимо вас про запуск.">
         A small & focused app to simplify your daily workflow. Pre-register now and we'll notify you when we launch.
      </p>
      <div class="features">
        <div class="feature" data-en="Beta invites" data-uk="Бета доступ">Beta invites</div>
        <div class="feature" data-en="Priority support" data-uk="Пріоритетна підтримка">Priority support</div>
        <div class="feature" data-en="Exclusive updates" data-uk="Ексклюзивні оновлення">Exclusive updates</div>
      </div>
    </section>

    <aside class="card">
      <form id="prereg" action="https://formspree.io/f/xovnbdav" method="POST">
        <label for="name" data-en="Full name" data-uk="Повне ім'я">Full name</label>
        <input id="name" name="name" type="text" required placeholder="Jane Doe" />

        <label for="email" data-en="Email" data-uk="Електронна пошта">Email</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com" />

        <div class="row">
          <div>
            <label for="phone" data-en="Phone (optional)" data-uk="Телефон (необов'язково)">Phone (optional)</label>
            <input id="phone" name="phone" type="tel" placeholder="+1 555 555 5555" />
          </div>
          <div>
            <label for="role" data-en="Interested as" data-uk="Цікавить як">Interested as</label>
            <select id="role" name="role">
              <option data-en="User" data-uk="Користувач">User</option>
              <option data-en="Team" data-uk="Команда">Team</option>
              <option data-en="Partner" data-uk="Партнер">Partner</option>
            </select>
          </div>
        </div>

        <label for="notes" data-en="Note (optional)" data-uk="Примітка (необов'язково)">Note (optional)</label>
        <textarea id="notes" name="notes" rows="3"></textarea>

        <button type="submit" class="submit" data-en="Pre-register" data-uk="Попередня реєстрація">
          Pre-register
        </button>
        <div id="message"></div>
      </form>
    </aside>
  </main>

  <footer>
    © <span id="year"></span> Wapp
    <div class="lang-switch">
      <button class="lang-btn active" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="uk">UA</button>
    </div>
  </footer>

  <script src="reg.js"></script>
</body>
</html>
