<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lmaxcoin - Luxmaxing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            color: #fff;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .monkey {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            animation: bounce 2s infinite ease-in-out;
        }

        .monkey img {
            width: 100%;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            animation: glow 2s infinite alternate;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ccc;
            margin-top: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Анимации */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.8); }
            100% { text-shadow: 0 0 20px rgba(255, 215, 0, 1); }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .monkey {
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .monkey {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="monkey">
            <!-- Замените src на реальное изображение гига чад обезьяны -->
            <img src="https://via.placeholder.com/400x400.png?text=Giga+Chad+Monkey" alt="Giga Chad Monkey">
        </div>
        <h1 class="title">Lmaxcoin</h1>
        <p class="subtitle">The Ultimate Luxmaxing Token</p>
    </div>

    <script>
        // Простая анимация для плавного скролла
        window.addEventListener('scroll', () => {
            const elements = document.querySelectorAll('.container > *');
            elements.forEach((el, index) => {
                const rect = el.getBoundingClientRect();
                if (rect.top <= window.innerHeight * 0.8) {
                    el.style.animationDelay = `${index * 0.2}s`;
                    el.classList.add('fadeIn');
                }
            });
        });
    </script>
</body>
</html>
