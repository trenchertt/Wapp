<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Winter Arc</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --accent:#6366f1; --accent2:#818cf8; }
    html { scroll-behavior:smooth; font-family:'Inter',sans-serif; }
    body {
      margin:0; background:#18181b; color:#f8f9fa;
      background:
        radial-gradient(circle at 8% 12%, rgba(99,102,241,0.10), transparent 10%),
        radial-gradient(circle at 92% 88%, rgba(129,140,248,0.07), transparent 12%),
        linear-gradient(180deg,#060607 0%,#0e0f11 60%,#0b0b0c 100%);
      min-height:100vh; overflow-x:hidden;
      transition:background 1s ease, color 1s ease;
    }
    body::before, body::after {
      content:""; position:absolute; width:400px; height:400px; border-radius:50%;
      filter:blur(120px); opacity:0.5; z-index:0; animation:float 12s infinite ease-in-out alternate;
    }
    body::before { background:var(--accent); top:-100px; left:-150px; }
    body::after { background:var(--accent2); bottom:-120px; right:-120px; animation-delay:4s; }
    @keyframes float { from{transform:translate(0,0)} to{transform:translate(30px,-50px)} }

    .top-btn {
      position:absolute; top:1.2rem; right:1.2rem;
      font-size:1.7rem; cursor:pointer; background:none; border:none;
      color:var(--accent); z-index:10; transition:.3s;
    }
    .top-btn:hover { transform:scale(1.2); }

    .logo {
      position:absolute; top:1.2rem; left:1.2rem;
      width:40px; height:40px; border-radius:12px;
      background:rgba(255,255,255,.1); display:flex; align-items:center; justify-content:center;
      font-size:1.2rem; color:var(--accent); font-weight:700;
    }

    .hero {
      min-height:100vh; display:flex; flex-direction:column;
      align-items:center; justify-content:center; text-align:center;
      padding:2rem 1.25rem; box-sizing:border-box; position:relative; z-index:1;
    }
    .container {
      max-width:420px; width:100%;
      padding:2rem; border-radius:1.5rem;
      background:rgba(255,255,255,0.1); backdrop-filter:blur(12px);
      box-shadow:0 8px 32px rgba(0,0,0,0.2);
      margin:0 auto;
    }
    h1 {
      font-size:2.3rem; margin:0 0 1rem;
      font-weight:700;
      background:linear-gradient(270deg,var(--accent),var(--accent2));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      animation:gradientMove 6s infinite linear;
    }
    @keyframes gradientMove {0%{background-position:0%}100%{background-position:100%}}
    #countdown { font-weight:700; font-size:1.1rem; margin-bottom:1.5rem; color:var(--accent2); }
    #countdown.celebrate { color:#fff; text-shadow:0 0 20px rgba(99,102,241,.6); }

    .buttons { display:flex; justify-content:center; gap:1rem; flex-wrap:wrap; }
    .btn {
      display:flex; align-items:center; gap:.6rem;
      padding:.75rem 1.5rem; border-radius:.75rem;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.3);
      color:var(--accent); text-decoration:none; font-weight:600; transition:.3s;
    }
    .btn svg { width:20px; height:20px; fill:currentColor; }
    .btn:hover { background:var(--accent); color:#fff; transform:translateY(-3px) scale(1.05); }

    .down-anchor { position:absolute; bottom:15%; left:50%; transform:translateX(-50%); }
    .down-btn {
      background:none; border:none; color:var(--accent);
      cursor:pointer; transition:.3s; animation:floatBtn 2s infinite;
    }
    .down-btn svg { width:40px; height:40px; stroke:currentColor; stroke-width:2; fill:none; }
    .down-btn:hover { color:#fff; }
    @keyframes floatBtn {0%,100%{transform:translateY(0)}50%{transform:translateY(10px)}}

    #features {
      max-width:960px; margin:3rem auto 6rem; padding:3rem 1.5rem;
      background:rgba(255,255,255,0.04); border-radius:1.25rem;
      backdrop-filter:blur(10px); text-align:center;
    }
    .features-grid {
      display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:1.5rem; margin-top:2rem;
    }
    .feature {
      background:rgba(255,255,255,0.03); border-radius:1rem;
      padding:1.5rem; opacity:0; transform:translateY(30px);
      transition:opacity .6s ease, transform .6s ease, box-shadow .3s ease;
    }
    .feature.show { opacity:1; transform:translateY(0); }
    .feature:hover { transform:translateY(-5px) scale(1.03); box-shadow:0 6px 20px rgba(0,0,0,0.25); }
    .feature h3 { margin:.3rem 0; color:#fff; font-size:1.1rem; }
    .feature p { margin:0; opacity:.85; font-size:.95rem; }

    footer {
      display:flex; justify-content:space-between; align-items:center;
      padding:1rem 2rem; font-size:.9rem; background:rgba(255,255,255,0.05);
      border-top:1px solid rgba(255,255,255,0.1);
      backdrop-filter:blur(6px);
      font-weight:500; letter-spacing:.5px;
    }

    /* красивый свитч языков */
    .lang-switch {
      display:flex; align-items:center; background:rgba(255,255,255,.08);
      border-radius:1.5rem; overflow:hidden;
    }
    .lang-btn {
      padding:.4rem 1rem; border:none; cursor:pointer;
      font-weight:600; font-size:.85rem;
      background:none; color:#aaa; transition:.3s;
    }
    .lang-btn.active { background:var(--accent); color:#fff; }

    @media(max-width:480px){
      h1{font-size:1.8rem;}
      .btn{padding:.65rem 1.2rem; font-size:.9rem;}
      .down-btn svg{width:32px;height:32px;}
      footer{flex-direction:column; gap:.5rem; font-size:.8rem; text-align:center;}
      .container{padding:1.5rem; margin:0 1rem;}
    }
  </style>
</head>
<body>
  <div class="logo">W</div>
  <button class="top-btn" id="menuBtn">☰</button>

  <section class="hero">
    <div class="container">
      <h1 data-en="Winter Arc" data-uk="Зимова Арка">Winter Arc</h1>
      <div id="countdown">Loading...</div>
      <div class="buttons">
        <a class="btn" href="#" data-en="iOS" data-uk="iOS">
          <svg viewBox="0 0 24 24"><path d="M17.6 18.1c-.8 1.2-1.6 2.3-3 2.3s-1.9-.7-3.2-.7-1.9.7-3.1.7-2.1-1.1-3-2.3c-1.7-2.5-3-7.1-.9-10.2 1.1-1.7 2.9-2.6 4.8-2.6 1.5 0 2.5.8 3.2.8s1.9-.9 3.3-.8c1.5 0 2.9.8 4 2.2-3.5 2-2.9 7.2.9 8.9z"/></svg>
          iOS
        </a>
        <a class="btn" href="#" data-en="Android" data-uk="Андроїд">
          <svg viewBox="0 0 24 24"><path d="M17.6 12.2c-.4-3.3 2.7-5 2.7-5-1.5-2.2-4-2.2-4-2.2-3.2-.3-4.6 2.1-4.6 2.1-1.6-2.1-4-2.1-4-2.1s-2.6 0-4.1 2.2c0 0 3.1 1.6 2.7 5-1.7 1.3-2.6 3.1-2.6 3.1 1.6.5 3.1 0 3.1 0 .7 2.6 2.7 3.3 2.7 3.3.4-1.4-.2-2.9-.2-2.9 0 0 1.2.8 3 .8s3-.8 3-.8-.6 1.5-.2 2.9c0 0 2-.7 2.7-3.3 0 0 1.6.5 3.1 0 0 0-.9-1.8-2.6-3.1z"/></svg>
          Android
        </a>
      </div>
    </div>
    <div class="down-anchor">
      <button id="scrollDown" class="down-btn" aria-label="Scroll down">
        <svg viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"/></svg>
      </button>
    </div>
  </section>

  <section id="features">
    <h2 data-en="What is Winter Arc" data-uk="Що таке Winter Arc">What is Winter Arc</h2>
    <div class="features-grid">
      <div class="feature" data-en-title="Secure Messages" data-uk-title="Безпечні повідомлення" data-en-text="End-to-end encryption: your chats remain private." data-uk-text="End-to-end шифрування: ваші діалоги залишаються приватними.">
        <h3>Secure Messages</h3><p>End-to-end encryption: your chats remain private.</p>
      </div>
      <div class="feature" data-en-title="Fast and Smooth" data-uk-title="Швидко та плавно" data-en-text="Optimized engine — instant responses and interface." data-uk-text="Оптимізований двигун — миттєві відповіді та інтерфейс.">
        <h3>Fast and Smooth</h3><p>Optimized engine — instant responses and interface.</p>
      </div>
      <div class="feature" data-en-title="Smart Features" data-uk-title="Розумні функції" data-en-text="Notifications, sync and tips help you stay connected." data-uk-text="Сповіщення, синхронізація та підказки допомагають залишатися на зв’язку.">
        <h3>Smart Features</h3><p>Notifications, sync and tips help you stay connected.</p>
      </div>
    </div>
  </section>

  <footer>
    <div>© <span id="year"></span> Winter Arc</div>
    <div class="lang-switch">
      <button class="lang-btn active" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="uk">UA</button>
    </div>
  </footer>

  <script>
    // countdown
    (function(){
      function getTarget(){let now=new Date(),y=now.getFullYear();let t=new Date(y,9,1);if(now>=t)y++;return new Date(y,9,1);}
      const el=document.getElementById('countdown'),target=getTarget();
      function pad(v){return String(v).padStart(2,'0');}
      function upd(){let diff=Math.max(0,target-new Date());let d=Math.floor(diff/86400000),h=Math.floor(diff/3600000)%24,m=Math.floor(diff/60000)%60,s=Math.floor(diff/1000)%60;if(diff<=0){el.textContent="It's October 1st!";el.classList.add('celebrate');clearInterval(timer);return;}el.textContent=`${d}d ${pad(h)}h ${pad(m)}m ${pad(s)}s`;}
      upd();let timer=setInterval(upd,1000);
    })();

    // scroll
    document.getElementById('scrollDown').onclick=()=>{document.getElementById('features').scrollIntoView({behavior:'smooth'});};

    // fade-in features
    const fEls=document.querySelectorAll('.feature');const obs=new IntersectionObserver(entries=>{entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add('show');});},{threshold:.2});fEls.forEach(el=>obs.observe(el));

    // смена темы
    const themes=[{accent:"#6366f1",accent2:"#818cf8"},{accent:"#06b6d4",accent2:"#22d3ee"},{accent:"#ec4899",accent2:"#f472b6"},{accent:"#84cc16",accent2:"#bef264"}];
    let cur=0;const root=document.documentElement;
    function switchTheme(){cur=(cur+1)%themes.length;root.style.setProperty("--accent",themes[cur].accent);root.style.setProperty("--accent2",themes[cur].accent2);}
    setInterval(switchTheme,8000);

    // футер: год
    document.getElementById("year").textContent=new Date().getFullYear();

    // переключение языка
    const langBtns=document.querySelectorAll(".lang-btn");
    function setLang(lang){
      // заголовки
      document.querySelectorAll("[data-"+lang+"]").forEach(el=>{
        if(el.tagName==="H1"||el.tagName==="H2"||el.tagName==="A") el.textContent=el.getAttribute("data-"+lang);
      });
      // блоки features
      document.querySelectorAll(".feature").forEach(el=>{
        el.querySelector("h3").textContent=el.getAttribute("data-"+lang+"-title");
        el.querySelector("p").textContent=el.getAttribute("data-"+lang+"-text");
      });
    }
    langBtns.forEach(btn=>{
      btn.addEventListener("click",()=>{
        langBtns.forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
        setLang(btn.dataset.lang);
      });
    });
    // дефолт: английский
    setLang("en");

    // menu
    document.getElementById("menuBtn").onclick=()=>alert("Menu is under construction :)");
  </script>
</body>
</html>
