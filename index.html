<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Щитка Inside Walker</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .meme-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }
        .meme {
            background-color: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .meme:hover {
            transform: scale(1.05);
        }
        .meme img {
            width: 100%;
            height: auto;
            display: block;
        }
        .meme p {
            padding: 10px;
            text-align: center;
            font-size: 1em;
            margin: 0;
        }
        footer {
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Щитка Inside Walker</h1>
    </header>
    <div class="meme-container">
        <div class="meme">
            <img src="https://via.placeholder.com/300x200" alt="Мем 1">
            <p>Когда щиток заходит не в ту комнату</p>
        </div>
        <div class="meme">
            <img src="https://via.placeholder.com/300x200" alt="Мем 2">
            <p>Щиток: *включает свет* Я: АААА</p>
        </div>
        <div class="meme">
            <img src="https://via.placeholder.com/300x200" alt="Мем 3">
            <p>Inside Walker: ожидания vs реальность</p>
        </div>
    </div>
    <footer>
        <p>© 2025 Щитка Inside Walker. Все мемы ради лулзов.</p>
    </footer>
</body>
</html>
