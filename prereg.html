<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wapp — Pre-Register</title>
  <link rel="stylesheet" href="assets/css/prereg.css" />
</head>
<body>
  <div class="overlay"></div>
  <div class="form-container">
    <h1>Wapp Pre-Register</h1>
    <form id="preRegForm" action="https://formspree.io/f/xovnbdav" method="POST" novalidate>
      <div class="form-group">
        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" name="nickname" placeholder="Nickname" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="E-mail" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="msg" id="msg"></div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div class="back"><a href="index.html">← Back to home</a></div>
  </div>

  <script src="assets/js/prereg.js"></script>
</body>
</html>
